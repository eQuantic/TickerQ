name: Publish eQuantic TickerQ Packages

on:
  workflow_dispatch:
    inputs:
      cosmosdb_version:
        description: 'CosmosDb package version (e.g., 1.0.7) - leave empty to skip'
        required: false
        type: string
      mongodb_version:
        description: 'MongoDb package version (e.g., 1.0.0) - leave empty to skip'
        required: false
        type: string
      publish_base_packages:
        description: 'Publish base packages (TickerQ, Utilities, EFCore, Dashboard)?'
        required: false
        type: boolean
        default: true
  push:
    branches:
      - main
    paths:
      - 'src/eQuantic.TickerQ.EntityFrameworkCore.CosmosDb/**'
      - 'src/eQuantic.TickerQ.EntityFrameworkCore.MongoDb/**'
      - '.github/workflows/publish-equantic.yml'

jobs:
  check-and-build:
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
      should_publish_cosmosdb: ${{ steps.check.outputs.should_publish_cosmosdb }}
      should_publish_mongodb: ${{ steps.check.outputs.should_publish_mongodb }}
      cosmosdb_version: ${{ steps.get-version.outputs.cosmosdb_version }}
      mongodb_version: ${{ steps.get-version.outputs.mongodb_version }}
      tickerq_version: ${{ steps.get-version.outputs.tickerq_version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get versions
        id: get-version
        run: |
          # Get TickerQ version from VERSION file (for dependencies)
          TICKERQ_VERSION=$(cat VERSION)
          echo "tickerq_version=$TICKERQ_VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ TickerQ version (dependencies): $TICKERQ_VERSION"

          # Get CosmosDb version from input or .csproj
          if [ -n "${{ github.event.inputs.cosmosdb_version }}" ]; then
            COSMOSDB_VERSION="${{ github.event.inputs.cosmosdb_version }}"
          else
            COSMOSDB_VERSION=$(grep -oP '<Version>\K[^<]+' src/eQuantic.TickerQ.EntityFrameworkCore.CosmosDb/eQuantic.TickerQ.EntityFrameworkCore.CosmosDb.csproj || echo "")
          fi
          echo "cosmosdb_version=$COSMOSDB_VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ CosmosDb package version: $COSMOSDB_VERSION"

          # Get MongoDb version from input or .csproj
          if [ -n "${{ github.event.inputs.mongodb_version }}" ]; then
            MONGODB_VERSION="${{ github.event.inputs.mongodb_version }}"
          else
            MONGODB_VERSION=$(grep -oP '<Version>\K[^<]+' src/eQuantic.TickerQ.EntityFrameworkCore.MongoDb/eQuantic.TickerQ.EntityFrameworkCore.MongoDb.csproj || echo "")
          fi
          echo "mongodb_version=$MONGODB_VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ MongoDb package version: $MONGODB_VERSION"

          # Check if should publish base packages
          PUBLISH_BASE="${{ github.event.inputs.publish_base_packages }}"
          echo "publish_base=$PUBLISH_BASE" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Publish base packages: $PUBLISH_BASE"

      - name: Check if packages already exist on NuGet
        id: check
        run: |
          COSMOSDB_VERSION="${{ steps.get-version.outputs.cosmosdb_version }}"
          MONGODB_VERSION="${{ steps.get-version.outputs.mongodb_version }}"
          PUBLISH_BASE="${{ github.event.inputs.publish_base_packages }}"

          SHOULD_PUBLISH_COSMOSDB="false"
          SHOULD_PUBLISH_MONGODB="false"

          # Check CosmosDb
          if [ -n "$COSMOSDB_VERSION" ]; then
            PACKAGE_ID="equantic.tickerq.entityframeworkcore.cosmosdb"
            URL="https://api.nuget.org/v3-flatcontainer/$PACKAGE_ID/$COSMOSDB_VERSION/$PACKAGE_ID.$COSMOSDB_VERSION.nupkg"
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$URL")

            if [ "$STATUS" = "200" ]; then
              echo "âœ… Package $PACKAGE_ID $COSMOSDB_VERSION already exists on NuGet"
            else
              echo "âŒ Package $PACKAGE_ID $COSMOSDB_VERSION does NOT exist on NuGet"
              SHOULD_PUBLISH_COSMOSDB="true"
            fi
          fi

          # Check MongoDb
          if [ -n "$MONGODB_VERSION" ]; then
            PACKAGE_ID="equantic.tickerq.entityframeworkcore.mongodb"
            URL="https://api.nuget.org/v3-flatcontainer/$PACKAGE_ID/$MONGODB_VERSION/$PACKAGE_ID.$MONGODB_VERSION.nupkg"
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$URL")

            if [ "$STATUS" = "200" ]; then
              echo "âœ… Package $PACKAGE_ID $MONGODB_VERSION already exists on NuGet"
            else
              echo "âŒ Package $PACKAGE_ID $MONGODB_VERSION does NOT exist on NuGet"
              SHOULD_PUBLISH_MONGODB="true"
            fi
          fi

          echo "should_publish_cosmosdb=$SHOULD_PUBLISH_COSMOSDB" >> $GITHUB_OUTPUT
          echo "should_publish_mongodb=$SHOULD_PUBLISH_MONGODB" >> $GITHUB_OUTPUT

          # Determine if we should build
          if [ "$SHOULD_PUBLISH_COSMOSDB" = "true" ] || [ "$SHOULD_PUBLISH_MONGODB" = "true" ] || [ "$PUBLISH_BASE" = "true" ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "âœ… Will build packages"
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
            echo "â­ï¸  Nothing to publish, skipping workflow"
          fi

      - name: Setup .NET 8 and .NET 9
        if: steps.check.outputs.should_build == 'true'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            9.0.x

      - name: Build dependencies in correct order
        if: steps.check.outputs.should_build == 'true'
        run: |
          TICKERQ_VERSION="${{ steps.get-version.outputs.tickerq_version }}"
          COSMOSDB_VERSION="${{ steps.get-version.outputs.cosmosdb_version }}"
          MONGODB_VERSION="${{ steps.get-version.outputs.mongodb_version }}"

          echo "ðŸ“¦ Building with TickerQ v$TICKERQ_VERSION"
          [ -n "$COSMOSDB_VERSION" ] && echo "ðŸ“¦ CosmosDb v$COSMOSDB_VERSION"
          [ -n "$MONGODB_VERSION" ] && echo "ðŸ“¦ MongoDb v$MONGODB_VERSION"

          # Step 0: Create PackageVersion.props with TickerQ version (for dependencies)
          cat > PackageVersion.props <<EOF
          <Project>
            <PropertyGroup>
              <PackageVersion>$TICKERQ_VERSION</PackageVersion>
            </PropertyGroup>
          </Project>
          EOF

          # Step 1: Build and pack TickerQ.Utilities with TickerQ version
          dotnet build src/TickerQ.Utilities/TickerQ.Utilities.csproj --configuration Release
          dotnet pack src/TickerQ.Utilities/TickerQ.Utilities.csproj --configuration Release --output ./temp-nupkgs

          # Step 2: Add local NuGet source
          dotnet nuget add source "$(pwd)/temp-nupkgs" --name TempLocalNupkgs

          # Step 3: Build TickerQ.SourceGenerator
          dotnet build src/TickerQ.SourceGenerator/TickerQ.SourceGenerator.csproj --configuration Release

          # Step 4: Build dependencies with TickerQ version
          dotnet build src/TickerQ/TickerQ.csproj --configuration Release -p:GeneratePackageOnBuild=false
          dotnet build src/TickerQ.EntityFrameworkCore/TickerQ.EntityFrameworkCore.csproj --configuration Release -p:GeneratePackageOnBuild=false
          dotnet build src/TickerQ.Dashboard/TickerQ.Dashboard.csproj --configuration Release -p:GeneratePackageOnBuild=false

          # Step 4.5: Pack base eQuantic packages locally
          echo "ðŸ“¦ Packing eQuantic.TickerQ.Utilities v$TICKERQ_VERSION to temp-nupkgs..."
          dotnet pack src/TickerQ.Utilities/TickerQ.Utilities.csproj \
            --configuration Release \
            --no-build \
            --output ./temp-nupkgs \
            -p:PackageId=eQuantic.TickerQ.Utilities \
            -p:PackageVersion=$TICKERQ_VERSION

          echo "ðŸ“¦ Packing eQuantic.TickerQ v$TICKERQ_VERSION to temp-nupkgs..."
          dotnet pack src/TickerQ/TickerQ.csproj \
            --configuration Release \
            --no-build \
            --output ./temp-nupkgs \
            -p:PackageId=eQuantic.TickerQ \
            -p:PackageVersion=$TICKERQ_VERSION

          # Fix dependencies in eQuantic.TickerQ to use eQuantic.TickerQ.Utilities
          echo "ðŸ”§ Fixing dependencies in eQuantic.TickerQ package..."
          unzip -q ./temp-nupkgs/eQuantic.TickerQ.$TICKERQ_VERSION.nupkg -d ./temp-extract
          sed -i 's/<dependency id="TickerQ\.Utilities"/<dependency id="eQuantic.TickerQ.Utilities"/g' ./temp-extract/eQuantic.TickerQ.nuspec
          cd ./temp-extract && zip -q -r ../temp-nupkgs/eQuantic.TickerQ.$TICKERQ_VERSION.nupkg * && cd ..
          rm -rf ./temp-extract

          echo "ðŸ“¦ Packing eQuantic.TickerQ.EntityFrameworkCore v$TICKERQ_VERSION to temp-nupkgs..."
          dotnet pack src/TickerQ.EntityFrameworkCore/TickerQ.EntityFrameworkCore.csproj \
            --configuration Release \
            --no-build \
            --output ./temp-nupkgs \
            -p:PackageId=eQuantic.TickerQ.EntityFrameworkCore \
            -p:PackageVersion=$TICKERQ_VERSION

          # Fix dependencies in eQuantic.TickerQ.EntityFrameworkCore
          echo "ðŸ”§ Fixing dependencies in eQuantic.TickerQ.EntityFrameworkCore package..."
          unzip -q ./temp-nupkgs/eQuantic.TickerQ.EntityFrameworkCore.$TICKERQ_VERSION.nupkg -d ./temp-extract
          sed -i 's/<dependency id="TickerQ\.Utilities"/<dependency id="eQuantic.TickerQ.Utilities"/g' ./temp-extract/eQuantic.TickerQ.EntityFrameworkCore.nuspec
          sed -i 's/<dependency id="TickerQ"/<dependency id="eQuantic.TickerQ"/g' ./temp-extract/eQuantic.TickerQ.EntityFrameworkCore.nuspec
          cd ./temp-extract && zip -q -r ../temp-nupkgs/eQuantic.TickerQ.EntityFrameworkCore.$TICKERQ_VERSION.nupkg * && cd ..
          rm -rf ./temp-extract

          echo "ðŸ“¦ Packing eQuantic.TickerQ.Dashboard v$TICKERQ_VERSION to temp-nupkgs..."
          dotnet pack src/TickerQ.Dashboard/TickerQ.Dashboard.csproj \
            --configuration Release \
            --no-build \
            --output ./temp-nupkgs \
            -p:PackageId=eQuantic.TickerQ.Dashboard \
            -p:PackageVersion=$TICKERQ_VERSION

          # Fix dependencies in eQuantic.TickerQ.Dashboard
          echo "ðŸ”§ Fixing dependencies in eQuantic.TickerQ.Dashboard package..."
          unzip -q ./temp-nupkgs/eQuantic.TickerQ.Dashboard.$TICKERQ_VERSION.nupkg -d ./temp-extract
          sed -i 's/<dependency id="TickerQ\.Utilities"/<dependency id="eQuantic.TickerQ.Utilities"/g' ./temp-extract/eQuantic.TickerQ.Dashboard.nuspec
          cd ./temp-extract && zip -q -r ../temp-nupkgs/eQuantic.TickerQ.Dashboard.$TICKERQ_VERSION.nupkg * && cd ..
          rm -rf ./temp-extract

          mkdir -p ./nupkgs

          # Step 5: Build CosmosDb provider if needed
          SHOULD_PUBLISH_COSMOSDB="${{ steps.check.outputs.should_publish_cosmosdb }}"
          if [ "$SHOULD_PUBLISH_COSMOSDB" = "true" ] && [ -n "$COSMOSDB_VERSION" ]; then
            echo "ðŸ“¦ Building CosmosDb v$COSMOSDB_VERSION..."
            dotnet build src/eQuantic.TickerQ.EntityFrameworkCore.CosmosDb/eQuantic.TickerQ.EntityFrameworkCore.CosmosDb.csproj \
              --configuration Release \
              -p:GeneratePackageOnBuild=false \
              -p:TickerQVersion=$TICKERQ_VERSION

            echo "ðŸ“¦ Packing CosmosDb v$COSMOSDB_VERSION with TickerQ v$TICKERQ_VERSION dependencies..."
            dotnet pack src/eQuantic.TickerQ.EntityFrameworkCore.CosmosDb/eQuantic.TickerQ.EntityFrameworkCore.CosmosDb.csproj \
              --configuration Release \
              --no-build \
              --output ./nupkgs \
              -p:PackageVersion=$COSMOSDB_VERSION \
              -p:TickerQVersion=$TICKERQ_VERSION
          else
            echo "â­ï¸  CosmosDb v$COSMOSDB_VERSION already exists or not specified, skipping..."
          fi

          # Step 6: Build MongoDb provider if needed
          SHOULD_PUBLISH_MONGODB="${{ steps.check.outputs.should_publish_mongodb }}"
          if [ "$SHOULD_PUBLISH_MONGODB" = "true" ] && [ -n "$MONGODB_VERSION" ]; then
            echo "ðŸ“¦ Building MongoDb v$MONGODB_VERSION..."
            dotnet build src/eQuantic.TickerQ.EntityFrameworkCore.MongoDb/eQuantic.TickerQ.EntityFrameworkCore.MongoDb.csproj \
              --configuration Release \
              -p:GeneratePackageOnBuild=false \
              -p:TickerQVersion=$TICKERQ_VERSION

            echo "ðŸ“¦ Packing MongoDb v$MONGODB_VERSION with TickerQ v$TICKERQ_VERSION dependencies..."
            dotnet pack src/eQuantic.TickerQ.EntityFrameworkCore.MongoDb/eQuantic.TickerQ.EntityFrameworkCore.MongoDb.csproj \
              --configuration Release \
              --no-build \
              --output ./nupkgs \
              -p:PackageVersion=$MONGODB_VERSION \
              -p:TickerQVersion=$TICKERQ_VERSION
          else
            echo "â­ï¸  MongoDb v$MONGODB_VERSION already exists or not specified, skipping..."
          fi

          # Step 7: Copy base packages to nupkgs if they should be published
          if [ "${{ github.event.inputs.publish_base_packages }}" = "true" ]; then
            echo "ðŸ“¦ Copying base eQuantic packages to ./nupkgs for publishing..."
            cp ./temp-nupkgs/eQuantic.TickerQ.$TICKERQ_VERSION.nupkg ./nupkgs/
            cp ./temp-nupkgs/eQuantic.TickerQ.Utilities.$TICKERQ_VERSION.nupkg ./nupkgs/
            cp ./temp-nupkgs/eQuantic.TickerQ.EntityFrameworkCore.$TICKERQ_VERSION.nupkg ./nupkgs/
            cp ./temp-nupkgs/eQuantic.TickerQ.Dashboard.$TICKERQ_VERSION.nupkg ./nupkgs/
            echo "âœ… Base packages copied to ./nupkgs"
          fi

          # Cleanup
          rm -f PackageVersion.props

      - name: Show package info
        if: steps.check.outputs.should_build == 'true'
        run: |
          echo "ðŸ“¦ Packages created:"
          for pkg in ./nupkgs/*.nupkg; do
            if [ -f "$pkg" ]; then
              size=$(du -h "$pkg" | cut -f1)
              echo " - $(basename "$pkg"): $size"
            fi
          done

      - name: Upload package artifact
        if: steps.check.outputs.should_build == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: equantic-packages
          path: ./nupkgs/*.nupkg
          retention-days: 5

  publish:
    needs: check-and-build
    if: needs.check-and-build.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    environment:
      name: production-publish

    steps:
      - name: Download package artifact
        uses: actions/download-artifact@v4
        with:
          name: equantic-packages
          path: ./nupkgs

      - name: Setup .NET 8 and .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            9.0.x

      - name: Publish to NuGet.org
        run: |
          for pkg in ./nupkgs/*.nupkg; do
            if [ -f "$pkg" ]; then
              echo "ðŸ“¤ Publishing $(basename "$pkg")..."
              dotnet nuget push "$pkg" \
                --source https://api.nuget.org/v3/index.json \
                --api-key ${{ secrets.NUGET_KEY }} \
                --skip-duplicate
            fi
          done
          echo "âœ… Packages published successfully!"
